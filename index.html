<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Script de alteração de tamanho </title>
        <script>
            let tamanho = 2;
            function atualizatamanho() {
                const h1 = document.querySelector("h1");
                h1.style.fontSize = 's(tamanho)em';
            }
            function aumentatitulo() {
                tamanho += 0.10;
                atualizatamanho()
            }
            function diminuitamanho() {
                if(tamanho > 5) {
                   tamanho -= 0.10;
                   atualizatamanho();
                }
            }
        </script>

        <style type="text/css">
            body {
                font-size: 10px;
                background-color:#1E90FF
        }         
            
        </style>
    </head>
    <body>
        <div class="btn-container">
            <button name="increase-font" id="increase-font" title="Aumentar fonte">+</button>
            <button name="decrease-font" id="decrease-font" title="Diminuir fonte">-</button>
        </div>
        <h1>Nem todos os dias são bons, mas há algo bom em cada dia.</h1>

    </body>
